<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTheTok Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Container untuk semua slides */
        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Setiap slide */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            z-index: 10;
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        /* Overview Mode */
        .overview-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .overview-mode.active {
            display: block;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .overview-slide {
            position: relative;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 16/9;
        }

        .overview-slide:hover {
            border-color: #7b2cbf;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(123, 44, 191, 0.3);
        }

        .overview-slide iframe {
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scale(0.5);
            transform-origin: top left;
            width: 200%;
            height: 200%;
        }

        .overview-slide-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #7b2cbf;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .nav-btn:hover {
            background: #7b2cbf;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #7b2cbf, #00f0ff);
            z-index: 200;
            transition: width 0.3s;
        }

        /* Help Overlay */
        .help-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 150;
            max-width: 300px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .help-overlay.visible {
            opacity: 1;
        }

        .help-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(123, 44, 191, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 160;
            font-weight: bold;
            transition: all 0.3s;
        }

        .help-btn:hover {
            background: #7b2cbf;
            transform: scale(1.1);
        }

        .help-item {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 13px;
        }

        .help-key {
            display: inline-block;
            background: #333;
            padding: 2px 8px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
            margin-right: 5px;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(123, 44, 191, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: #7b2cbf;
            transform: scale(1.1);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .nav-controls {
                bottom: 15px;
                padding: 10px 15px;
                gap: 10px;
            }

            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .overview-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 20px 10px;
            }

            .help-overlay {
                right: 10px;
                top: 10px;
                max-width: 250px;
                font-size: 12px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 300;
        }

        /* Touch Indicators */
        .swipe-indicator {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 50;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="presentation-container" id="presentation">
        <!-- Slides will be loaded here -->
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" title="Previous (←)">←</button>
        <div class="slide-counter" id="slideCounter">1 / 12</div>
        <button class="nav-btn" id="nextBtn" title="Next (→ or Space)">→</button>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen (F)">⛶</button>

    <!-- Help Button -->
    <button class="help-btn" id="helpBtn">?</button>

    <!-- Help Overlay -->
    <div class="help-overlay" id="helpOverlay">
        <h3 style="margin-bottom: 15px; color: #00f0ff;">Kontrol Navigasi</h3>
        <div class="help-item">
            <span class="help-key">Space</span> / <span class="help-key">→</span> Slide berikutnya
        </div>
        <div class="help-item">
            <span class="help-key">←</span> Slide sebelumnya
        </div>
        <div class="help-item">
            <span class="help-key">ESC</span> Mode Overview
        </div>
        <div class="help-item">
            <span class="help-key">F</span> Fullscreen
        </div>
        <div class="help-item">
            <span class="help-key">Swipe</span> Geser di mobile
        </div>
        <div class="help-item">
            <span class="help-key">?</span> Toggle bantuan
        </div>
    </div>

    <!-- Overview Mode -->
    <div class="overview-mode" id="overviewMode">
        <div class="overview-grid" id="overviewGrid"></div>
    </div>

    <script>
        const slides = [
            'slide1.html', 'slide2.html', 'slide3.html', 'slide4.html',
            'slide5.html', 'slide6.html', 'slide7.html', 'slide8.html',
            'slide9.html', 'slide10.html', 'slide11.html'
        ];

        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const presentation = document.getElementById('presentation');
        const progressBar = document.getElementById('progressBar');
        const slideCounter = document.getElementById('slideCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const helpBtn = document.getElementById('helpBtn');
        const helpOverlay = document.getElementById('helpOverlay');
        const overviewMode = document.getElementById('overviewMode');
        const overviewGrid = document.getElementById('overviewGrid');

        // Load slides
        function loadSlides() {
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = `<iframe src="${slide}" style="width:100%; height:100%; border:none;"></iframe>`;
                if (index === 0) slideDiv.classList.add('active');
                presentation.appendChild(slideDiv);
            });
            updateUI();
            createOverview();
        }

        // Create overview
        function createOverview() {
            slides.forEach((slide, index) => {
                const overviewSlide = document.createElement('div');
                overviewSlide.className = 'overview-slide';
                overviewSlide.innerHTML = `
                    <div class="overview-slide-number">${index + 1}</div>
                    <iframe src="${slide}" style="width:100%; height:100%; border:none;"></iframe>
                `;
                overviewSlide.onclick = () => {
                    goToSlide(index);
                    toggleOverview();
                };
                overviewGrid.appendChild(overviewSlide);
            });
        }

        // Navigate
        function goToSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            const allSlides = document.querySelectorAll('.slide');
            allSlides[currentSlide].classList.remove('active');
            allSlides[currentSlide].classList.add('prev');
            
            setTimeout(() => {
                allSlides[currentSlide].classList.remove('prev');
            }, 600);
            
            currentSlide = index;
            allSlides[currentSlide].classList.add('active');
            updateUI();
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        function updateUI() {
            // Update counter
            slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
            
            // Update progress bar
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update buttons
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        function toggleOverview() {
            overviewMode.classList.toggle('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleHelp() {
            helpOverlay.classList.toggle('visible');
        }

        // Event Listeners
        prevBtn.onclick = prevSlide;
        nextBtn.onclick = nextSlide;
        fullscreenBtn.onclick = toggleFullscreen;
        helpBtn.onclick = toggleHelp;

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (overviewMode.classList.contains('active') && e.key === 'Escape') {
                toggleOverview();
                return;
            }

            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Escape':
                    toggleOverview();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case '?':
                    toggleHelp();
                    break;
            }
        });

        // Touch/Swipe support
        presentation.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        presentation.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        // Close help when clicking outside
        document.addEventListener('click', (e) => {
            if (!helpBtn.contains(e.target) && !helpOverlay.contains(e.target)) {
                helpOverlay.classList.remove('visible');
            }
        });

        // Initialize
        loadSlides();

        // Show swipe indicator on mobile
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                const indicator = document.createElement('div');
                indicator.className = 'swipe-indicator';
                indicator.textContent = '← Swipe untuk navigasi →';
                document.body.appendChild(indicator);
                setTimeout(() => indicator.remove(), 3000);
            }, 1000);
        }
    </script>
</body>
</html>
